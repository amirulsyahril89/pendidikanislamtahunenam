<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidang Hadith - Senarai Unit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #ECFDF5; } /* Emerald Background */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .unit-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col text-slate-700 selection:bg-emerald-200">

    <!-- Header -->
<header class="w-full bg-white/90 backdrop-blur-sm sticky top-0 z-50 border-b-2 border-slate-100 shadow-sm">
        <div class="max-w-6xl mx-auto px-6 py-4 flex flex-col sm:flex-row justify-between items-center gap-4">
            
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center shadow-md">
                    <i class="ph-bold ph-book-open text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl leading-tight text-slate-800">Bijak<span class="text-indigo-600">Deen</span></h1>
                    <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Pendidikan Islam • Tahun 6</p>
                </div>
            </div>

            <div class="hidden sm:flex bg-slate-100 p-1.5 rounded-full items-center gap-1 border border-slate-200">
                <a href="https://bijakdeen4.vercel.app" class="px-5 py-2 rounded-full text-sm font-bold text-slate-500 hover:bg-slate-200 transition-colors">Tahun 4</a>
                <a href="https://bijakdeen5.vercel.app" class="px-5 py-2 rounded-full text-sm font-bold text-slate-500 hover:bg-slate-200 transition-colors">Tahun 5</a>
                <a href="#" class="px-5 py-2 rounded-full bg-white text-indigo-700 shadow-sm font-extrabold border border-slate-100">Tahun 6</a>
            </div>

            <div class="sm:hidden w-full mt-2 flex justify-center gap-2">
                 <a href="#" class="px-4 py-1.5 rounded-full bg-slate-100 text-xs font-bold text-slate-500">Thn 4</a>
                 <a href="#" class="px-4 py-1.5 rounded-full bg-slate-100 text-xs font-bold text-slate-500">Thn 5</a>
                 <a href="#" class="px-4 py-1.5 rounded-full bg-indigo-100 text-xs font-bold text-indigo-700 border border-indigo-200">Thn 6</a>
            </div>

        </div>
    </header>

    <main class="flex-grow max-w-5xl mx-auto px-6 py-10 w-full fade-in">
        
        <!-- Butang Kembali ke Utama -->
        <button onclick="window.location.href='index.html'" class="mb-8 flex items-center gap-2 text-slate-500 hover:text-emerald-600 font-bold transition-colors group">
            <div class="bg-white p-2 rounded-full shadow-sm border border-slate-200 group-hover:border-emerald-200 group-hover:bg-emerald-50 transition-all">
                <i class="ph-bold ph-house"></i>
            </div>
            Kembali ke Menu Utama
        </button>

        <!-- Header Bidang -->
        <div class="flex flex-col md:flex-row items-center gap-6 mb-12 bg-white p-8 rounded-3xl shadow-sm border border-emerald-100">
            <div class="w-24 h-24 rounded-2xl bg-emerald-100 text-emerald-600 flex items-center justify-center text-5xl shadow-md">
                <i class="ph-duotone ph-quotes"></i>
            </div>
            <div class="text-center md:text-left">
                <span class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider bg-emerald-50 text-emerald-600 mb-2 inline-block">Bidang Pembelajaran</span>
                <h2 class="text-4xl font-extrabold text-slate-800 mb-2">Hadith</h2>
                <p class="text-slate-500 font-medium text-lg">Membentuk peribadi mulia melalui sabda Nabi SAW.</p>
            </div>
        </div>

        <!-- Senarai Unit -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            
            <!-- Unit 1: Hindari Rasuah (AKTIF) -->
            <div onclick="window.location.href='unit_1_hadith.html'" class="unit-card bg-white border-2 border-emerald-200 rounded-2xl p-6 flex items-center justify-between cursor-pointer transition-all group">
                <div class="flex items-center gap-5">
                    <div class="bg-emerald-100 text-emerald-600 w-14 h-14 rounded-xl flex items-center justify-center flex-shrink-0 font-bold text-2xl shadow-sm">1</div>
                    <div>
                        <h4 class="font-extrabold text-slate-800 text-xl group-hover:text-emerald-700 transition-colors">Hindari Rasuah</h4>
                        <p class="text-sm text-slate-500 font-medium">Masyarakat Maju Tanpa Rasuah</p>
                    </div>
                </div>
                <div class="bg-emerald-50 p-3 rounded-full text-emerald-500 group-hover:bg-emerald-500 group-hover:text-white transition-all">
                    <i class="ph-bold ph-play text-xl"></i>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center py-8 text-slate-400 text-sm font-semibold border-t border-emerald-100 bg-white/50 mt-auto">
        <p>Pendidikan Islam Tahun 6 – Sumber e-pembelajaran untuk pelajar dan pendidik.</p>
    </footer>

</body>
</html>
